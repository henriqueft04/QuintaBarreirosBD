<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .half-page {
            height: 100vh;
        }
        .image-container {
            background: url('../static/images/IMG_20220802_112023_edited_edited.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='images/logo_red.png') }}">
</head>
<body>
    <div class="h-screen w-screen flex">
            <div class="flex w-full justify-center items-center bg-white space-y-8 image-container" >
                <div class=" px-8 ">
                    {% include './alertContainer.html' %}
                    <form class="bg-white rounded-md shadow-2xl p-5" method="POST">
                        <h1 class="text-gray-800 font-bold text-2xl mb-1">Registo</h1>
                        <p class="text-sm font-normal text-gray-600 mb-8">O primeiro de muitos!</p>
                        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl ">
                            <i class="fas fa-user text-gray-700"></i>
                            <input id="username" class=" pl-2 w-full outline-none border-none" type="text" name="username" placeholder="Nome de Utilizador" required/>
                        </div>
                        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl ">
                            <i class="fas fa-key text-gray-700"></i>
                            <input class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="Palavra-Passe" required />
                        </div>
                        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl ">
                            <i class="fas fa-key text-gray-700"></i>
                            <input class="pl-2 w-full outline-none border-none" type="password" name="password-confirm" id="password-confirm" placeholder="Confirmar Palavra-Passe" required />
                        </div>
                        <div class="rounded-2xl relative inline-block text-left w-full mb-4" x-data="{ open: false, selectedRole: '' }">
                            <button type="button" @click="open = !open" class="rounded-2xl  bg-white border-2 border-gray-200 text-gray-700 py-1.5 px-4 inline-flex justify-between items-center w-full dark:bg-[#20293A] dark:border-slate-700 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-200">
                                <span x-text="selectedRole ? selectedRole : 'Selecione o Role'">Selecione o Role</span>
                                <svg class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.944l3.71-3.714a.75.75 0 111.06 1.06L10.53 12.53a.75.75 0 01-1.06 0L5.25 8.27a.75.75 0 01-.02-1.06z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div id="orderBy" class="rounded-2xl border-2 mt-1" x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="absolute z-50 mt-2 w-full rounded-md shadow-lg bg-white border border-gray-200 dark:bg-[#20293A] dark:border-slate-700">
                                <div class="py-1 text-gray-700 dark:text-gray-400 text-sm" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                                    <a id="Administrador" href="#" @click.prevent="selectedRole = 'Administrador'; open = false" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-[#161d2a]" role="menuitem">Administrador</a>
                                    <a id="Consultor" href="#" @click.prevent="selectedRole = 'Consultor'; open = false" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-[#161d2a]" role="menuitem">Consultor</a>
                                </div>
                            </div>
                            <input type="hidden" name="role" x-model="selectedRole" required>
                        </div>
                        <button type="submit" class="block w-full bg-green-200 mt-5 py-2 rounded-2xl hover:bg-green-700 hover:-translate-y-1 transition-all duration-500 text-green-600 font-semibold mb-2">Login</button>
                        <button type="button" onclick="window.location.href='{{url_for('login')}}'" class="block w-full text-yellow-600 bg-yellow-200 py-1 px-5 font-semibold mb-1 rounded-2xl mt-4">
                            JÃ¡ estou registado
                        </button>
                    </form>
                </div>
            </div>
        </div>
</body>

<script src="https://unpkg.com/htmx.org"></script>
<script src="https://kit.fontawesome.com/b32138acf9.js" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
