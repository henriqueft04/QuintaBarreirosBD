
{% block content %}
<form id="new-cliente-form" class="bg-white p-6 rounded-lg shadow-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div >
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome Cliente</label>
            <input type="text" id="nome" name="nome" class="mt-1 border border-gray-200 p-2 rounded-lg  h-8 block w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="estado" class="block text-sm font-medium text-gray-700">Tipo</label>
            <select id="estado" name="estado" class="mt-1 border border-gray-200 rounded-lg p-1 h-8 block  w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                <option value="Particular">
                        Particular
                </option>
                <option value="Restaurante">
                        Restaurante
                </option>
                <option value="Distribuidor">
                        Distribuidor
                </option>
            </select>
        </div>
        <div>
        <div>
            <label for="valor" class="block text-sm font-medium text-gray-700">Telemóvel</label>
            <input type="tel" id="valor" name="valor" class="mt-1 border border-gray-200 p-2 rounded-lg  h-8 block w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="data" class="block text-sm font-medium text-gray-700">NIF</label>
            <input type="number" id="data" name="data" class="mt-1 border border-gray-200 p-2 rounded-lg  h-8 block w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="numero" class="block text-sm font-medium text-gray-700">Morada</label>
            <input type="text" id="numero" name="numero" class="mt-1 border border-gray-200 p-2 rounded-lg  h-8 block w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
    </div>

    <div class="mt-6 flex flex-col gap-y-4">
        <button type="reset" id="add-item" class="mt-4 px-4 py-2 status-button por-pagar ">Recomeçar</button>
        <button type="submit" hx-post="/rotaParaSalvar" hx-target="#resultado" hx-swap="outerHTML" class="px-4 py-2 status-button qb close-modal">Salvar</button>
    </div>
</form>


{% endblock %}
