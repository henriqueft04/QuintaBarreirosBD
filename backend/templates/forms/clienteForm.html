{% block content %}
<form d="new-cliente-form" class="bg-white p-6 rounded-lg shadow-lg" method="POST" hx-post="{{ url_for('clientesForm') }}" hx-on="htmx:afterRequest: closeModal()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div >
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome Cliente</label>
            <input type="text" id="nome" name="nome" class="mt-1 border border-gray-200 p-2 rounded-lg  h-8 block w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
            <select id="tipo" name="tipo" class="mt-1 border border-gray-200 rounded-lg p-1 h-8 block  w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                <option value="Particular">
                        Particular
                </option>
                <option value="Restaurante">
                        Restaurante
                </option>
                <option value="Distribuidor">
                        Distribuidor
                </option>
            </select>
        </div>
        <div>
        <div>
            <label for="telemovel" class="block text-sm font-medium text-gray-700">Telemóvel</label>
            <input type="number" id="telemovel" name="telemovel" class="mt-1 border border-gray-200 p-2 rounded-lg  h-8 block w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="nif" class="block text-sm font-medium text-gray-700">NIF</label>
            <input type="number" id="nif" name="nif" class="mt-1 border border-gray-200 p-2 rounded-lg  h-8 block w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
        <div>
            <label for="morada" class="block text-sm font-medium text-gray-700">Morada</label>
            <input type="text" id="morada" name="morada" class="mt-1 border border-gray-200 p-2 rounded-lg  h-8 block w-full h  shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
        </div>
    </div>

    <div class="mt-6 flex flex-col gap-y-4">
        <button type="reset" id="add-item" class="mt-4 px-4 py-2 status-button por-pagar ">Recomeçar</button>
        <button type="submit" class="px-4 py-2 status-button qb close-modal hx-post="/clientes" hx-target="#tabela-clientes" hx-swap="outerHTML">Salvar</button>
    </div>
</form>
<!-- hx-post="/rotaParaSalvar" hx-target="#resultado" hx-swap="outerHTML" -->

{% endblock %}
