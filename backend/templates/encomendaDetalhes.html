{% block content %}
<h1 class="text-2xl font-bold mb-2">Detalhes da Encomenda</h1>
<!-- Fazer table com cada item da encomenda -->
<table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
    <thead class="bg-gray-50 dark:bg-gray-800">
        <tr>
            <th scope="col" class="table-header">
                <span class="table-header mr-2" style="padding: 0;">Produto</span>
            </th>
            <th scope="col" class="table-header">
                Quantidade
            </th>
            <th scope="col" class="table-header">
                Preço
            </th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200 dark:divide-gray-700 dark:bg-gray-900">
        <tr>
            <td class="px-4 py-4 text-sm font-medium whitespace-nowrap">
                <div class="flex flex-col justify-between">
                    <h2 class="font-medium text-gray-800 dark:text-white ">Garrafa Vinho Tinto</h2>
                </div>
            </td>
            <td class="px-4 py-4 text-sm font-medium whitespace-nowrap">
                <button class="status-button pago">
                    10
                </button>
            </td>
            <td class="px-4 py-4 text-sm whitespace-nowrap">
                <div class="flex items-center">
                    <h1></h1>
                    <span class="text-sm font-normal text-gray-500 dark:text-gray-400">€</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
