<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .half-page {
            height: 100vh;
        }
        .image-container {
            background: url('../static/images/WhatsApp\ Image\ 2022-08-30\ at\ 09.54_edited.jpg') no-repeat center center;
            background-size: cover;
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='images/logo_red.png') }}">
</head>
<body>

    <div class="h-screen flex">
            <div class="w-1/2 image-container half-page">
            <!-- Image will be displayed as background -->
            </div>
            <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
                <div class="w-full px-8 md:px-32 lg:px-24">
                    <form class="bg-white rounded-md shadow-2xl p-5" method="POST">
                        <h1 class="text-gray-800 font-bold text-2xl mb-1">Ol√°!</h1>
                        <p class="text-sm font-normal text-gray-600 mb-8">Bem-vindo de volta </p>
                        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl ">
                            <i class="fas fa-user text-gray-700"></i>
                            <input id="username" class=" pl-2 w-full outline-none border-none" type="text" name="username" placeholder="Nome de Utilizador" required/>
                        </div>
                        <div class="flex items-center border-2 mb-8 py-2 px-3 rounded-2xl ">
                            <i class="fas fa-key text-gray-700"></i>
                            <input class="pl-2 w-full outline-none border-none" type="password" name="password" id="password" placeholder="Palavra-Passe" required />
                        </div>
                        
                        <div class="items-center w-full flex flex-col">
                            <button type="submit" class=" w-full bg-green-200 mt-5 py-2 rounded-2xl hover:bg-green-700 hover:-translate-y-1 transition-all duration-500 text-green-600 font-semibold mb-2">Login</button>
                            <button type="button" onclick="window.location.href='{{ url_for('register') }}'" class=" w-full bg-purple-200 mt-5 py-2 rounded-2xl hover:bg-indigo-700 hover:-translate-y-1 transition-all duration-500 text-purple-600 font-semibold mb-2">Register</button>
                        <div>
                    </form>

                </div>
            </div>
            {% include './alertContainer.html' %}
        </div>
        
</body>

<script src="https://unpkg.com/htmx.org"></script>
<script src="https://kit.fontawesome.com/b32138acf9.js" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
